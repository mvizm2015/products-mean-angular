<div *ngIf="product">

    <h2>{{ product.name }} Details</h2>
    <div><span>id: </span>{{product.id}}</div>
    <div><span>Description: </span>{{product.description}}</div>
    <div><span>Price: </span>${{product.price}}</div>
    <div><span>Rating: </span>{{product.rating}}</div>
    <div><span>Warranty: </span>{{product.warranty}}</div>
    <div><span>Seller: </span>{{product.seller}}</div>
  
  </div>
