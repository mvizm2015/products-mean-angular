<div class="container">
  <h1>Add New Product</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveProduct()" #productForm="ngForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" [(ngModel)]="product.name" name="name" required>
        </div>
        <div class="form-group">
          <label for="name">Description:</label>
          <input type="text" class="form-control" [(ngModel)]="product.description" name="description" required>
        </div>
        <div class="form-group">
          <label for="name">Price:</label>
          <input type="text" class="form-control" [(ngModel)]="product.price" name="price" required>
        </div>
        <div class="form-group">
          <label for="name">Rating:</label>
          <input type="number" class="form-control" [(ngModel)]="product.rating" name="rating" required>
        </div>
        <div class="form-group">
          <label for="name">Warranty</label>
          <input type="text" class="form-control" [(ngModel)]="product.warranty" name="warranty" required>
        </div>
        <div class="form-group">
          <label for="name">Seller:</label>
          <input type="text" class="form-control" [(ngModel)]="product.seller" name="seller" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!productForm.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
